<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TJUX</title>
    <meta name="TJUX" content="Portfolio of UX Design" />
    <meta author="" content="Tim Jones" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <meta property="og:image" content="https://tjux.co.uk/portfolio/images/ui/tjux-meta.jpg">
    <meta property="og:title" content="Graphic Design by TJUX">
    <meta property="og:description" content="Graphics, Illustration and Vector Animation" />

    <link rel="stylesheet" href="/css/styles.css?v=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="id-page-container" class="page-container">
      <div id="id-global-nav" class="global-nav-container">
        <div class="global-nav-top nav-identify">
          <div id="id-global-nav-home" class="global-nav-button nav-identify" style="background-image: url('/images/sidebar-home.png');"></div>
          <div id="id-global-nav-prev" class="global-nav-button nav-identify" style="background-image: url('/images/sidebar-prev.png');"></div>
          <div id="id-global-nav-next" class="global-nav-button nav-identify" style="background-image: url('/images/sidebar-next.png');"></div>
        </div>
        <div id="id-nav-main-button" class="global-nav-main nav-identify">
          <img src="/images/tjux-logo-60.png" class="nav-identify">
        </div>
        <div class="global-nav-top nav-identify">
            <div id="id-global-nav-info" class="global-nav-button nav-identify" style="background-image: url('/images/sidebar-info.png');"></div>
            <div id="id-screen-toggle" class="global-nav-screen-select nav-identify">
                <div id="id-nav-desktop" class="global-nav-button nav-identify" style="background-image: url('/images/sidebar-desktop.png');"></div>
                <div id="id-nav-mobile" class="global-nav-button nav-identify" style="background-image: url('/images/sidebar-mobile.png');"></div>
            </div>
        </div>
      </div>
      <div id="id-zoom" class="zoom" style="display: none;">
        <div class="zoom-button zoom-plus"></div>
        <div class="zoom-button zoom-minus"></div>
      </div>
      <div id="id-content" class="content">
        <div class="line"></div>
        <iframe
          id="id-frame"
          class="content content-inner"
          frameborder="0"
          src="content.html"
          onload="navPos();"
        ></iframe>
      </div>
    </div>

    <script src="/scripts/nav.js">
    </script>

  </body>
</html>

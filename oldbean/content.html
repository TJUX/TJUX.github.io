<!DOCTYPE html>
<html>
    <head>
        <meta
            charset="utf-8"
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1"
        />
        <title>Graphic Design Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/mobile-scrollbar.css" />
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="width-calc" style="width: 100%; height: 10px; position: absolute; left:0; top: 0;"></div>
        <div id="id-blocker" class="blocker"></div>
        <div id="top" class="frame">
            <div class="frame-nav">
                <div id="id-nav" class="nav">
                    <img class="logo" src="images/ui/old-bean-logo.png">
                    <p class="sub-header">Graphics, Illustration,<br>Vector Animation</p>
                    <a class="email" href="mailto:oldbean@tjux.co.uk">
                        <p>Email me</p>
                    </a>
                    <div id="nav-share-icon"></div>
                    <div id="nav-share-container" class="hidden">
                        <p>Share</p>
                        <div id="nav-share">
                            <a class="nav-share-button" style="background-image: url(images/ui/social-icons-facebook.png)"
                            href="https://www.facebook.com/sharer/sharer.php?u=https%3A//tjux.co.uk/oldbean/"
                            target="_blank"></a>
                            <a class="nav-share-button" style="background-image: url(images/ui/social-icons-linkedin.png)"
                            href = "https://www.linkedin.com/shareArticle?mini=true&url=https%3A//tjux.co.uk/oldbean/&title=Old%20Bean%20Graphic%20Design%20Portfolio&summary=Graphic%20Design,%20Illustration%20and%20Vector%20Animation&source="
                            target="_blank"></a>
                            <a class="nav-share-button" style="background-image: url(images/ui/social-icons-twitter.png)"
                            href = "https://twitter.com/intent/tweet?text=https%3A//tjux.co.uk/oldbean/"
                            target="_blank"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="id-frame-content" class="frame-content">
                <div id="grid-main" class="grid-row display-toggle display-grid"> 
                    <div id="id-mobile-header"class="mobile-header">Graphics, Illustration,<br>Vector Animation</div>
                </div>
                <div class="loading loading-small" id="id-loading-small"></div>
                <div class="thanks">
                    <div class="thanks-inner">
                        <img src="images/ui/sal-run.gif">
                        <div class="thanks-right-container">
                            <p>Thanks for looking!</p>
                            <div id="id-back-to-top" class="back-to-top">Back to top</div>
                        </div>
                    </div>
                </div>
                <div id="id-display-options" class="display-options">
                    <div id="button-grid" class="display-options-button" style="background-image: url('images/ui/icon-grid-select.png')"></div>
                    <div id="button-full-width" class="display-options-button" style="background-image: url('images/ui/icon-full-width.png')"></div>
                </div>
                <div id="id-loading" class="loading"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts/layout.js"></script>
    <script type="text/javascript" src="/scripts/emulate-mobile.js"></script>
</html>
